version: "3.7"
services:
    wikitten:
        pid: wikitten
        container_name: wikitten-8.1
        image: wikitten-8.1
        build:
            context: ./
            dockerfile: Dockerfile
        ports:
            - "${HTTP_PORT}:80"
        volumes:
            - ../:/var/www/html
            - ${LIBRARY_FOLDER}:/var/www/html/library
            - ./logs:/var/log/php/
        env_file:
            - .env
        restart: always
